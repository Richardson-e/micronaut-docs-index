<div class="grid-item grid-item_black grid-item_one-third grid-item_dynamic-height grid-item_collapsible">
    <div class="inner">
        <header>
            <img width="1" height="1" src="@image@" class="attachment-thumbnail size-thumbnail" alt="Micronaut Documentation: @title@" loading="lazy"/>
            <h3 class="title">
                <a href="#analytics" data-toggle="collapse">
                    @title@
                    <i class="fa fa-chevron-down"></i>
                </a>
            </h3>
        </header>
        <div class="collapse" id="analytics">
            <ul class="list">
                @repositories@
            </ul>
        </div>
    </div>
</div>
